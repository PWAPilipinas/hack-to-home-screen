<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do</title>
    <meta name="Description" content="To-do built during PWA Pilipinas Hacktoberfest">
    <meta charset="utf-8" />
    <!-- Add bootstrap to add styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Add meta tag to add theme color -->
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#072540">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#072540">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#072540">
    <!-- .Add meta tag to add theme color -->

    <!-- Add meta tag to set min-width, etc. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- .Add meta tag to set min-width, etc. -->

    <!-- Add above the fold styles -->
    <style>
    :root {
      --primary-color: #072540;
      --accent-color: #183D5D;
      --accent-color-two: #9C4668;
      font-display:auto !important;
    }

    body {
      margin:0px;
      padding:0px;
      width:100%;
      height:100%;
      overscroll-behavior:none;
      background-color: #f5f5f5;
    }

    .preloader {
        background-color: var(--primary-color) !important;
        height:100% !important;
        width:100% !important;
        position:fixed !important;
        z-index: 99999;
      }

      #preloaderTitle {
        position:relative !important;
        top:45% !important;
        margin:0px !important;
        color:white !important;
        font-size:20pt !important;
        font-family: Arial, sans-serif !important;
      }

      .loader {
        border: 3px solid #f3f3f3 !important;
        border-top: 3px solid #607d8b !important;
        border-radius: 50% !important;
        width: 25px !important;
        height:25px !important;
        animation: spin 2s linear infinite !important;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <!-- .Add above the fold styles -->
  </head>
  <body>
    <!--preloader-->
    <div class="preloader" id="preloader">
      <h3 id="preloaderTitle">
          <center>
            To-Do<br><br>
              <div class="loader"></div><noscript>Javascript must be turned on</noscript>
          </center>
      </h3>
    </div>
    <!--.preloader-->

    <div class="activity">
      <nav class="primary-color">
        <a class="brand-logo" style="margin-left: 5%;">
          To-Do
        </a>
      </nav>
    </div>
    <h3>Enter Task </h3>

      <div class="form-group">
        <label> <h3>Task</h3> </label>
        <input class="form-control"  type="text" id="gettask">
        <button  onclick="addTask(document.getElementById('gettask').value)" class="btn btn-primary" type="submit" name="button">Add Task</button>
      </div>
  </body>
</html>
<script type="text/javascript" src="assets/js/jquery.min.js" defer></script>
<script type="text/javascript" src="assets/materialize/js/materialize.min.js" defer></script>
<script>
  // Below the fold scripts
  window.onload = ev=>{
    const css = [
      "assets/materialize/css/materialize.min.css",
      "assets/fonts/iconfont/material-icons.css",
      "assets/css/styles.css"
    ];
    const scripts = [
      "index.js"
    ];

    css.forEach(elem => {
      const s = document.createElement("link");
      s.rel = "stylesheet";
      s.href = elem;
      document.head.appendChild(s);
    });

    scripts.forEach(elem => {
      const s = document.createElement("script");
      s.type = "text/javascript";
      s.defer = true;
      s.src = elem;
      document.head.appendChild(s);
    });
  };
</script>
