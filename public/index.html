<!DOCTYPE html>
<html lang="en">

<head>
  <title>To-Do</title>
  <meta name="Description" content="To-do built during PWA Pilipinas Hacktoberfest">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Add link rel manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add meta tag to add theme color -->
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#072540">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#072540">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#072540">
  <!-- .Add meta tag to add theme color -->
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <!-- Add meta tag to set min-width, etc. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- .Add meta tag to set min-width, etc. -->

  <link rel="apple-touch-icon" href="#">

  <!-- Add above the fold styles -->
  <style>
    :root {
      --primary-color: #072540;
      --accent-color: #183D5D;
      --accent-color-two: #9C4668;
      font-display: auto !important;
    }

    body {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
      background-color: #f5f5f5;
    }

    .preloader {
      background-color: var(--primary-color) !important;
      height: 100% !important;
      width: 100% !important;
      position: fixed !important;
      z-index: 99999;
    }

    #preloaderTitle {
      position: relative !important;
      top: 45% !important;
      margin: 0px !important;
      color: white !important;
      font-size: 20pt !important;
      font-family: Arial, sans-serif !important;
    }

    .loader {
      border: 3px solid #f3f3f3 !important;
      border-top: 3px solid #607d8b !important;
      border-radius: 50% !important;
      width: 25px !important;
      height: 25px !important;
      animation: spin 2s linear infinite !important;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .btn {
      width: 100%;
    }

    .task-item:not(:last-child) {
      border-bottom: 2px solid #eceff1;
    }

    .task-item .row {
      margin: 0;
    }
  </style>
  <!-- .Add above the fold styles -->
</head>

<body>
  <!--preloader-->
  <div class="preloader" id="preloader">
    <h3 id="preloaderTitle">
      <center>
        To-Do<br><br>
        <div class="loader"></div><noscript>Javascript must be turned on</noscript>
      </center>
    </h3>
  </div>
  <!--.preloader-->

  <div class="activity">
    <nav class="primary-color">
      <a class="brand-logo" style="margin-left: 5%;">
        To-Do
      </a>
    </nav>
  </div>

  <div class="container" style="margin-top: 50px;">
    <div class="card blue-grey lighten-5">
      <div class="card-content">
        <label for="addNew" class="black-text">Add Task:</label>
        <div class="row input-field">
          <div class="col s12 l10">
            <input class="transparent" type="text" id="new__task" name="new__task" placeholder="Enter new task here"
              required>
          </div>
          <div class="col s6 m4 l2">
            <button id="submit" class="btn primary-color waves-effect waves-light " type="button" name="action"
              onclick="newTask()">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="container ">
    <div class="tasks-todo card blue-grey lighten-5">
      <div class="title card-content">
        <div class="card-title">To-Do</div>
      </div>
      <div class="tasks-todo-list"></div>
    </div>
  </div>

  <br>

  <div class="container" style="margin-bottom: 150px;">
    <div class="tasks-done card blue-grey lighten-5">
      <div class="title card-content">
        <div class="card-title">Done</div>
      </div>
      <div class="tasks-done-list"></div>
    </div>
  </div>

</body>

</html>
<script type="text/javascript" src="assets/js/jquery.min.js" defer></script>
<script type="text/javascript" src="assets/materialize/js/materialize.min.js" defer></script>
<script>
  // Below the fold scripts
  window.onload = ev => {
    const css = [
      "assets/materialize/css/materialize.min.css",
      "assets/fonts/iconfont/material-icons.css",
      "assets/css/styles.css"
    ];
    const scripts = [
      "index.js"
    ];

    css.forEach(elem => {
      const s = document.createElement("link");
      s.rel = "stylesheet";
      s.href = elem;
      document.head.appendChild(s);
    });

    scripts.forEach(elem => {
      const s = document.createElement("script");
      s.type = "text/javascript";
      s.defer = true;
      s.src = elem;
      document.head.appendChild(s);
    });
  };
</script>
<script>
  // CODELAB: Register service worker.
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/serviceworker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
    });
  }
</script>
